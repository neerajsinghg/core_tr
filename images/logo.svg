<svg width="450" height="100" viewBox="0 0 450 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="grad_x" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#1e3a8a;stop-opacity:1" />
        </linearGradient>
        <filter id="glow_x">
            <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>
    
    <!-- Graphic Icon: Tech X Cross -->
    <g transform="translate(15, 15) scale(0.9)">
        <!-- Main Cross Bars -->
        <line x1="15" y1="15" x2="65" y2="65" stroke="url(#grad_x)" stroke-width="10" stroke-linecap="round" />
        <line x1="65" y1="15" x2="15" y2="65" stroke="url(#grad_x)" stroke-width="10" stroke-linecap="round" />
        
        <!-- Center Node -->
        <circle cx="40" cy="40" r="6" fill="#0a0f1e" stroke="#06b6d4" stroke-width="2" />
        <circle cx="40" cy="40" r="3" fill="#06b6d4" />
        
        <!-- End Nodes connection lines -->
        <line x1="15" y1="15" x2="5" y2="5" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
        <line x1="65" y1="15" x2="75" y2="5" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
        <line x1="15" y1="65" x2="5" y2="75" stroke="#06b6d4" stroke-width="1.5" opacity="0.6"/>
        <line x1="65" y1="65" x2="75" y2="75" stroke="#3b82f6" stroke-width="1.5" opacity="0.6"/>
        
        <!-- Satellite Dots -->
        <circle cx="5" cy="5" r="3" fill="#06b6d4" filter="url(#glow_x)"/>
        <circle cx="75" cy="5" r="3" fill="#3b82f6" filter="url(#glow_x)"/>
        <circle cx="5" cy="75" r="3" fill="#06b6d4" filter="url(#glow_x)"/>
        <circle cx="75" cy="75" r="3" fill="#3b82f6" filter="url(#glow_x)"/>
        
        <!-- Inner Decorative Dots -->
        <circle cx="25" cy="25" r="2" fill="white" opacity="0.5"/>
        <circle cx="55" cy="55" r="2" fill="white" opacity="0.5"/>
    </g>
    
    <!-- Company Name -->
    <text x="100" y="52" font-family="'Outfit', 'Segoe UI', sans-serif" font-weight="700" font-size="44" fill="url(#grad_x)" letter-spacing="1">ETECHAIX</text>
    <text x="105" y="82" font-family="'Inter', 'Segoe UI', sans-serif" font-weight="500" font-size="18" fill="#cbd5e1" letter-spacing="6">SOLUTIONS</text>
</svg>
